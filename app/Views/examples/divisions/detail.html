<layout name="main">
    <slot name="header">
        <div class="container mx-auto px-4">
            <include src="app/Components/navbar.html"></include>
        </div>
    </slot>

    <slot name="content">
        <div class="container mx-auto px-4 py-8">
            <!-- Division Detail -->
            <div x-data="$controller('DivisionController', { method: 'detail' })" x-cloak>

                <!-- Loading State -->
                <template x-if="loading">
                    <div class="text-center py-12">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                        <p class="mt-4 text-gray-600">Loading division...</p>
                    </div>
                </template>

                <!-- Error State -->
                <template x-if="error">
                    <div class="bg-red-50 border border-red-200 rounded-lg p-6 text-center">
                        <p class="text-red-600" x-text="error"></p>
                        <a href="#/" class="mt-4 inline-block text-blue-600 hover:underline">← Kembali ke Home</a>
                    </div>
                </template>

                <!-- Content -->
                <template x-if="!loading && !error && item">
                    <div>
                        <!-- Banner -->
                        <div class="bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl p-8 mb-8 aos-fade-up">
                            <div class="flex items-center gap-4 mb-4">
                                <span class="text-6xl" x-text="item.icon"></span>
                                <div>
                                    <h1 class="text-4xl font-bold" x-text="item.name"></h1>
                                    <p class="text-gray-600 mt-2" x-text="item.description"></p>
                                </div>
                            </div>

                            <!-- Stats -->
                            <div class="flex gap-6 mt-6">
                                <div class="bg-white rounded-lg px-4 py-2 shadow-sm">
                                    <span class="text-2xl font-bold" x-text="item.members.length"></span>
                                    <span class="text-gray-600 ml-2">Anggota</span>
                                </div>
                                <div class="bg-white rounded-lg px-4 py-2 shadow-sm">
                                    <span class="text-2xl font-bold" x-text="item.programs.length"></span>
                                    <span class="text-gray-600 ml-2">Program</span>
                                </div>
                            </div>
                        </div>

                        <!-- Programs Section -->
                        <div class="mb-12 aos-fade-up">
                            <h2 class="text-2xl font-bold mb-6">Program Kerja</h2>

                            <template x-if="item.programs.length === 0">
                                <p class="text-gray-500 text-center py-8">Belum ada program kerja</p>
                            </template>

                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                <template x-for="program in item.programs" :key="program.program_id">
                                    <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-xl transition">
                                        <!-- Icon & Title -->
                                        <div class="flex items-start gap-3 mb-3">
                                            <span class="text-3xl" x-text="program.icon"></span>
                                            <div class="flex-1">
                                                <h3 class="font-bold text-lg" x-text="program.title"></h3>
                                                <span class="inline-block px-2 py-1 rounded text-xs mt-1"
                                                    :class="program.statusClass" x-text="program.status"></span>
                                            </div>
                                        </div>

                                        <!-- Description -->
                                        <p class="text-gray-600 text-sm mb-3 line-clamp-3" x-text="program.description">
                                        </p>

                                        <!-- PIC & Date -->
                                        <div class="text-sm text-gray-500 space-y-1">
                                            <div>
                                                <span class="font-semibold">PIC:</span>
                                                <span x-text="program.pic"></span>
                                            </div>
                                            <div x-show="program.dateRange">
                                                <span class="font-semibold">Tanggal:</span>
                                                <span x-text="program.dateRange"></span>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>

                        <!-- Members Section -->
                        <div class="aos-fade-up">
                            <h2 class="text-2xl font-bold mb-6">Anggota Divisi</h2>

                            <template x-if="item.members.length === 0">
                                <p class="text-gray-500 text-center py-8">Belum ada anggota</p>
                            </template>

                            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
                                <template x-for="member in item.members" :key="member.member_id">
                                    <div
                                        class="bg-white rounded-lg shadow-md p-4 text-center hover:shadow-xl transition">
                                        <!-- Photo -->
                                        <div class="w-24 h-24 mx-auto mb-3 rounded-full bg-gray-200 overflow-hidden">
                                            <img :src="member.photoUrl" :alt="member.name"
                                                class="w-full h-full object-cover"
                                                @error="$el.src='/storage/media/members/default.jpg'">
                                        </div>

                                        <!-- Name & Position -->
                                        <h3 class="font-bold text-sm mb-1" x-text="member.name"></h3>
                                        <p class="text-xs text-gray-600 mb-2" x-text="member.position"></p>

                                        <!-- Instagram -->
                                        <a :href="member.instagramUrl" target="_blank"
                                            class="text-xs text-blue-600 hover:underline" x-text="member.instagram"></a>
                                    </div>
                                </template>
                            </div>
                        </div>

                        <!-- Back Button -->
                        <div class="mt-12 text-center">
                            <a href="#/"
                                class="inline-block px-6 py-3 bg-gray-200 hover:bg-gray-300 rounded-lg transition">
                                ← Kembali ke Home
                            </a>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </slot>
</layout>
